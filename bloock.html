<script type="text/javascript">

        RED.nodes.registerType('bloockCredentials', {
            category: 'config',
            defaults: {},
            credentials: {
                key: {
                    type: "password",
                    required: true
                },
            },
            label: function () {
                return this._("bloock.label.bloockapi");
            },
            exportable: false,
        });
    })();
</script>



<script type="text/html" data-template-name="bloockCredentials">

        <div class="form-row">
            <label style="margin-left: 10px; margin-right: -10px;" for="node-config-input-clientKey"><i
                    class="fa fa-key"></i> <span>API key</span></label>
            <input type="password" id="node-config-input-clientKey">
        </div>
    </div>
</script>
