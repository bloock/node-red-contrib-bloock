<script type="text/html" data-template-name="bloockCredentials">
    <div id="node-config-bloock-key">
        <div class="form-row">
            <label style="margin-left: 10px; margin-right: -10px;" for="node-config-input-key"><i class="fa fa-key"></i>
                <span>API key</span></label>
            <input type="text" id="node-config-input-key">
        </div>
    </div>
</script>
<script type="text/javascript">
    (function () {
        RED.nodes.registerType('bloockCredentials', {
            category: 'config',
            defaults: {},


            credentials: {
              
                key: {
                    type: "text",
                    required: true
                }
            },

            label: function () {
                return "API key"
            },
        });
    })();
</script>
